name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Go (for Hugo Modules)
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Setup Hugo Extended
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.150.0"
          extended: true

      - name: Setup Node (optional, safe to keep)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps (if package-lock exists)
        run: |
          if [ -f package-lock.json ]; then npm ci; fi

      - name: Build
        env:
          HUGO_ENVIRONMENT: production
        run: |
          rm -rf resources/_gen  # 删除 Hugo 生成的资源缓存
          rm -rf .hugo_build.lock  # 删除构建锁文件
          hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4