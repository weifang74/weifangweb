
{{ define "main" }}

<div class="universal-wrapper pt-3">
  <h1>{{ .Title }}</h1>

  {{ with .Content }}
  <div class="article-style">
    {{ . }}
  </div>
  {{ end }}
</div>

<div class="universal-wrapper">
  <div class="row">
    <div class="col-lg-12">

      {{/* 按日期排序（倒序：最新的在前），不按年份分组 */}}
      {{ $items := .Pages.ByDate.Reverse }}

      {{ range $index, $item := $items }}
        <div class="row mb-3">
          <div class="col-lg-12">
            {{ partial "views/compact" (dict "page" $ "item" $item "index" $index) }}
          </div>
        </div>
      {{ end }}

    </div>
  </div>
</div>

{{ end }}
